<div class="container enrollmenttop">
    <h1>Enrollment Form...</h1>
</div>
<div class="enrollment">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <form #form='ngForm'>
                    <div class="row d-flex">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                                    </div>
                                    <input type="text" ngModel name="fname" #fname='ngModel' required class="form-control"
                                         placeholder="First Name">
                                        </div>
                                        <div class="text-danger" *ngIf="!fname.valid && fname.touched">Enter First Name</div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                                    </div>
                                    <input type="text" ngModel name="lname" #lname='ngModel' required class="form-control"
                                         placeholder="Last Name">
                                        </div>
                                        <div class="text-danger" *ngIf="!lname.valid && lname.touched">Enter Last Name</div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-at"></i></div>
                                    </div>
                                    <input type="email" ngModel name="email" #email='ngModel' email required class="form-control"
                                         placeholder="Email">
                                        </div>
                                        <div class="text-danger" *ngIf="!email.valid && email.touched">Enter Valid Email</div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-phone"></i></div>
                                    </div>
                                    <input type="text" ngModel name="phone" #phone='ngModel' required class="form-control"
                                        placeholder="Contact Number">
                                    </div>
                                    <div class="text-danger" *ngIf="!phone.valid && phone.touched">Enter Your Mobile Number</div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                                    </div>
                                    <input type="text" ngModel name="time" #time='ngModel' required class="form-control"
                                     placeholder="Your Perferable Time">
                                    </div>
                                    <div class="text-danger" *ngIf="!time.valid && time.touched">Enter Your Perferable Time</div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                                    value="male" checked>
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                                    value="female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio3"
                                    value="other">
                                <label class="form-check-label" for="inlineRadio3">Other</label>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-university"></i></div>
                                    </div>
                                    <input type="text" ngModel name="college" #college='ngModel' required class="form-control"
                                         placeholder="College Name">
                                        </div>
                                        <div class="text-danger" *ngIf="!college.valid && college.touched">Enter Your College Name</div>

                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-globe"></i></div>
                                    </div>
                                    <select class="form-control" ngModel  name="state" #state='ngModel'  required>
                                        <option value="">Select College State</option>
                                        <option value="1">Bihar</option>
                                    </select>
                                </div>
                                <div class="text-danger" *ngIf="!state.valid && state.touched">Select Your State</div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-university"></i></div>
                                    </div>
                                    <select class="form-control" ngModel   name="branch" #branch='ngModel' required>
                                        <option value="">Select Your Branch</option>
                                        <option value="BCA">BCA</option>
                                        <option value="B.Sc IT">B.Sc IT</option>
                                        <option value="BE">BE</option>
                                        <option value="B.Tech">B.Tech</option>
                                        <option value="MCA">MCA</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="text-danger" *ngIf="!branch.valid && branch.touched">Select Your Branch Name</div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-book"></i></div>
                                    </div>
                                    <select class="form-control" ngModel name="course" #course='ngModel' required>
                                        <option value="">Select Course Name</option>
                                        <option value="1">Angular</option>
                                    </select>
                                </div>
                                <div class="text-danger" *ngIf="!course.valid && course.touched">Select at least one course</div>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <input type="submit" class="btn btn-danger mb-3 w-25" [disabled]='!form.valid' value="Save">
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-12">
                <img src="assets/images/computer.jpg" class="img-fluid animate__animated animate__jackInTheBox slower" alt="">
            </div>
        </div>
    </div>
</div>
