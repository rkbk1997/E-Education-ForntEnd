<div class="contacttop container">
    <h1>Contact Us</h1>
</div>
<div class="contact">
   
    <div class="container">
        <div class="row w-100 m-0">
            <div class="col-md-6">
                <div class="loader" *ngIf="loader">
                    <img src="assets/images/loadder.gif" class="img-fluid" alt="">
                </div>
                <div class="card animate__animated animate__fadeInLeft slower">
                    <div class="card-header">Message</div>
                    <form #form='ngForm' (ngSubmit)='submitContact(form.value)'>
                    <div class="card-body">
                        <div class="form-group mb-2">
                            <label for="">Your Name</label>
                            <input type="text" ngModel name="name" #name='ngModel' class="form-control"  placeholder="Name" required>
                            <div class="text-danger" *ngIf="!name.valid && name.touched">Enter Your Name</div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="">Your Email</label>
                            <input type="text" ngModel name="email" #email='ngModel' email class="form-control" placeholder="Email" required>
                            <div class="text-danger" *ngIf="!email.valid && email.touched">Enter Your Valid Email</div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="">Subject</label>
                            <input type="text" ngModel name="subject" #subject='ngModel' class="form-control" placeholder="Subject" required>
                            <div class="text-danger" *ngIf="!subject.valid && subject.touched">Enter Your Subject</div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="">Message</label>
                            <textarea class="form-control" ngModel name="message" #message='ngModel' cols="30" rows="2" required></textarea>
                            <div class="text-danger" *ngIf="!message.valid && message.touched">Enter Your Message</div>
                        </div>
                        <button class="btn btn-danger" [disabled]='!form.valid'><i class="fa fa-send"></i>&nbsp; Send</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div style="margin: 0 30px;" class="animate__animated animate__fadeInRight slower">
                <h1>Contact Us</h1>
                <p><i class="fa fa-send fa-lg"></i>&nbsp; rkbk1997@gmail.com</p>
                <p><i class="fa fa-phone fa-lg"></i>&nbsp; +91 8294645709</p>
                <h2>Head office</h2>
                <p><i class="fa fa-address-card fa-lg"></i>&nbsp; Patna City</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7833.750626239923!2d75.74499196078166!3d29.129655036576256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3912337aa2fa5ce1%3A0x6a984fd0d0ea010!2sJagriti%20Sr%20Sec%20School!5e0!3m2!1sen!2sin!4v1605698567267!5m2!1sen!2sin" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
