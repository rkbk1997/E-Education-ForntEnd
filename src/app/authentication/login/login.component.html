<div class="login">
    <div class="container">
        <h1>Login</h1>
    </div>
</div>
<div class="mainlogin">
    <div class="container">
        <h2>Login Here</h2>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <form #form='ngForm' (ngSubmit)="onSubmit(form.value)">
                <div class="row d-flex">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user"></i></div>
                                </div>
                                <input type="text" ngModel #username='ngModel' name="username" required class="form-control"  placeholder="User Name">
                            </div>
                            <small class="text-danger" *ngIf="!username.valid && username.touched">Enter Username</small>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-key"></i></div>
                                </div>
                                <input type="password" ngModel #password='ngModel' name="password" required class="form-control" placeholder="Password">
                            </div>
                            <small class="text-danger" *ngIf="!password.valid && password.touched">Enter Password</small>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <input type="submit" [disabled]="!form.valid" class="btn btn-danger mb-3" value="Login" style="width: 100px;">
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <!-- <a>Forget Password</a> -->
                    </div>
                </div>
                </form>
            </div>
            <div class="col-md-6 col-sm-12">
                    <img src="assets/images/computer.jpg" id="img" class="img-fluid" alt="" style="height: 300px;">
            </div>
        </div>
    </div>
</div>
